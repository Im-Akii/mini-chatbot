<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AkiiGPT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="chat-panel">
            <header>
                <div class="header-content">
                    <svg class="gemini-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.75L14.75 8.25L20.25 11L14.75 13.75L12 19.25L9.25 13.75L3.75 11L9.25 8.25L12 2.75Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    <h1>AkiiBot - Your AI ASSISTANT</h1>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="themeToggle">
                    <span class="slider"></span>
                </label>
            </header>

            {% if error %}
            <div class="error-banner">
                <strong>Configuration Error:</strong> {{ error }}
            </div>
            {% endif %}

            <main class="chat-box" id="chat-box">
                {% if history %}
                    {% for entry in history %}
                        <div class="chat-message user">
                            <div class="message-content">{{ entry.user }}</div>
                        </div>
                        <div class="chat-message bot">
                            <div class="avatar">
                                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 12.5C15.5 13.0523 15.0523 13.5 14.5 13.5C13.9477 13.5 13.5 13.0523 13.5 12.5C13.5 11.9477 13.9477 11.5 14.5 11.5C15.0523 11.5 15.5 11.9477 15.5 12.5Z" fill="currentColor"/><path d="M9.5 12.5C9.5 13.0523 9.05228 13.5 8.5 13.5C7.94772 13.5 7.5 13.0523 7.5 12.5C7.5 11.9477 7.94772 11.5 8.5 11.5C9.05228 11.5 9.5 11.9477 9.5 12.5Z" fill="currentColor"/><path fill-rule="evenodd" clip-rule="evenodd" d="M4 8C4 5.79086 5.79086 4 8 4H16C18.2091 4 20 5.79086 20 8V16C20 18.2091 18.2091 20 16 20H8C5.79086 20 4 18.2091 4 16V8ZM8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z" fill="currentColor"/></svg>
                            </div>
                            <div class="message-content">{{ entry.bot|safe }}</div>
                        </div>
                    {% endfor %}
                {% else %}
                     {% if not error %}
                    <div class="chat-message bot initial">
                        <div class="avatar">
                            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 12.5C15.5 13.0523 15.0523 13.5 14.5 13.5C13.9477 13.5 13.5 13.0523 13.5 12.5C13.5 11.9477 13.9477 11.5 14.5 11.5C15.0523 11.5 15.5 11.9477 15.5 12.5Z" fill="currentColor"/><path d="M9.5 12.5C9.5 13.0523 9.05228 13.5 8.5 13.5C7.94772 13.5 7.5 13.0523 7.5 12.5C7.5 11.9477 7.94772 11.5 8.5 11.5C9.05228 11.5 9.5 11.9477 9.5 12.5Z" fill="currentColor"/><path fill-rule="evenodd" clip-rule="evenodd" d="M4 8C4 5.79086 5.79086 4 8 4H16C18.2091 4 20 5.79086 20 8V16C20 18.2091 18.2091 20 16 20H8C5.79086 20 4 18.2091 4 16V8ZM8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z" fill="currentColor"/></svg>
                        </div>
                        <div class="message-content">Hello! I'm Akii. How can I help you today?</div>
                    </div>
                    {% endif %}
                {% endif %}
                <div class="chat-message bot typing-indicator" id="typing-indicator" style="display: none;">
                    <div class="avatar">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M15.5 12.5C15.5 13.0523 15.0523 13.5 14.5 13.5C13.9477 13.5 13.5 13.0523 13.5 12.5C13.5 11.9477 13.9477 11.5 14.5 11.5C15.0523 11.5 15.5 11.9477 15.5 12.5Z" fill="currentColor"/><path d="M9.5 12.5C9.5 13.0523 9.05228 13.5 8.5 13.5C7.94772 13.5 7.5 13.0523 7.5 12.5C7.5 11.9477 7.94772 11.5 8.5 11.5C9.05228 11.5 9.5 11.9477 9.5 12.5Z" fill="currentColor"/><path fill-rule="evenodd" clip-rule="evenodd" d="M4 8C4 5.79086 5.79086 4 8 4H16C18.2091 4 20 5.79086 20 8V16C20 18.2091 18.2091 20 16 20H8C5.79086 20 4 18.2091 4 16V8ZM8 6H16C17.1046 6 18 6.89543 18 8V16C18 17.1046 17.1046 18 16 18H8C6.89543 18 6 17.1046 6 16V8C6 6.89543 6.89543 6 8 6Z" fill="currentColor"/></svg>
                    </div>
                    <div class="message-content">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </main>

            <footer class="footer-container">
                <form method="POST" class="chat-input-form" id="chat-form" {% if error %}style="display:none;"{% endif %}>
                    <input type="text" name="user_input" placeholder="Ask anything..." required autocomplete="off">
                    <button type="submit" aria-label="Send message">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M2.00201 21.002L22.002 12.002L2.00201 3.00195V10.002L17.002 12.002L2.00201 14.002V21.002Z" fill="currentColor"/></svg>
                    </button>
                </form>
                 <a href="{{ url_for('reset') }}" class="reset-link">Reset Conversation</a>
            </footer>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatBox = document.getElementById('chat-box');
            const chatForm = document.getElementById('chat-form');
            const typingIndicator = document.getElementById('typing-indicator');
            const themeToggle = document.getElementById('themeToggle');
            const body = document.body;

            // --- Theme Toggle ---
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                body.classList.add('dark');
                themeToggle.checked = true;
            }

            themeToggle.addEventListener('change', () => {
                body.classList.toggle('dark');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            });

            // --- Chat Functionality ---
            const scrollToBottom = () => {
                if (chatBox) {
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            };
            scrollToBottom();

            if (chatForm) {
                chatForm.addEventListener('submit', () => {
                    const userInput = chatForm.querySelector('input[name="user_input"]');
                    if (userInput && userInput.value.trim() !== '' && typingIndicator) {
                        typingIndicator.style.display = 'flex';
                        scrollToBottom();
                    }
                });
            }
        });
    </script>
</body>
</html>
